<!DOCTYPE html>
<html>
<head>
    <title>Snake Water Gun Game</title>
</head>
<body>
    <script>
        function playGame() {
            // Prompt the user to enter their choice
            let userChoice = prompt("Enter S for Snake, W for Water, or G for Gun:");
            userChoice = userChoice.toUpperCase();

            // Validate user input
            if (userChoice !== 'S' && userChoice !== 'W' && userChoice !== 'G') {
                alert("Invalid choice! Please enter S, W, or G.");
                return;
            }

            // Generate a random choice for the computer
            const choices = ['S', 'W', 'G'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            // Determine the result
            let result = "";
            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === 'S' && computerChoice === 'W') ||
                (userChoice === 'W' && computerChoice === 'G') ||
                (userChoice === 'G' && computerChoice === 'S')
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            // Display the result
            alert(`You chose ${userChoice}, and the computer chose ${computerChoice}. ${result}`);
        }

        // Ask if the user wants to play
        if (confirm("Do you want to play Snake Water Gun?")) {
            playGame();
        } else {
            alert("Maybe next time!");
        }
    </script>
</body>
</html>
